<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nike Home Page Mockup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main-header-container">
      <div class="header-top-container">
        <div class="header-top-left">
          <div>
            <a href="#"><span>NikePlus</span></a>
          </div>
          <div>
            <a hre="#"><img src="img/jordan.PNG" alt="jordan logo"></a>
          </div>
          <div>
            <a hre="#"><img src="img/hurley.PNG" alt="jurley logo"></a>
          </div>
          <div>
            <a hre="#"><img src="img/converse.PNG" alt="converse logo"></a>
          </div>
        </div>

        <div class="header-top-right">
          <div>
            <a href="#"><span>Join/Log In To NikePlus Account</span></a>
          </div>
          <div>
            <a href="#"><span>Help</span></a>
          </div>
          <div>
            <a href="#"><img src="img/shopping-cart.PNG" alt="shopping cart logo"></a>
          </div>
          <div>
            <a href="#"><img src="img/american-flag.PNG" alt="american flag logo"></a>
          </div>
        </div>
      </div>

      <div class="header-bottom-container">
        <div class="header-bottom-left">
          <a href="#"><img src="img/nike-logo.PNG" alt="nike logo"></a>
        </div>

        <div class="header-bottom-middle">
          <div>
            <a href="#"><span>MEN</span></a>
          </div>
          <div>
            <a href="#"><span>WOMEN</span></a>
          </div>
          <div>
            <a href="#"><span>KIDS</span></a>
          </div>
          <div>
            <a href="#"><span>CUSTOMIZE</span></a>
          </div>
          <div>
            <a href="#"><span>FAVORITES</span></a>
          </div>
        </div>
        <div class="header-bottom-right">
          <div class="search-box">
            <img src="img/magnify-glass-logo.PNG" alt="magnify glass logo">
            <input type="text" placeholder="Search">
          </div>
        </div>
      </div>
    </div>

    <div class="main-content-body-container">
      <div class="banner-container">
        <div class="banner-sub-container">
          <div>
            <img src="img/left-arrow.PNG" alt="left arrow">
          </div>
          <div>
            <span>10% STUDENT DISCOUNT</span>
          </div>
          <div>
            <span>College and University Students are eligible to save.</span>
            <span>Some exclusions apply.</span>
          </div>
          <div>
            <a href="#"><span>See Details</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="main-footer-container">

    </div>
  </body>
</html>
